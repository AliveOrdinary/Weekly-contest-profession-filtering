<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profession Filtering</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h3>Filter ui cards via their profession.</h3>
        <div class="dropdown show">

            <select name="profession" id="profession">
                <option value="profession" selected>Profession</option>
                <option value="Admin">Admin</option>
                <option value="Developer">Developer</option>
            </select>


            <div id="filter-list"></div><br>
            <button id="filter">Filter</button>

            <div class="add-user">
                <h3>Add a new User</h3>
                <div class="user-add">
                    <div class="nname">
                        <label for="first-name" id="name">Enter Name</label>
                        <div><input type="text"></div>
                    </div>
                    <div class="nprofession">
                        <label for="pro-name">Enter Profession</label>
                        <div><input type="text" id="pname"></div>
                    </div>
                    <div class="nage">
                        <label for="age">Enter Age</label>
                        <div><input type="number" id="aname "></div>
                    </div>
                </div>
                <button id="add-btn">Add User</button>
            </div>

    </section>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
